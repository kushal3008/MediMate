<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemist Dashboard - Mediconnect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: var(--color-5);
            min-height: 100vh;
            margin: 0;
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            width: 260px;
            background: var(--color-5);
            color: var(--color-5);
            min-height: 100vh;
            box-shadow: 2px 0 16px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 40px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10;
        }
        .sidebar h2 {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--color-4);
            margin: 0 0 32px 32px;
            letter-spacing: 1px;
        }
        .sidebar nav {
            width: 100%;
        }
        .sidebar nav a {
            display: block;
            padding: 16px 32px;
            color: var(--color-1);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s, color 0.2s;
        }
        .sidebar nav a.active, .sidebar nav a:hover {
            background: var(--color-1);
            color: var(--color-4);
            border-left: 4px solid var(--color-4);
        }
        .main-content {
            margin-left: 260px;
            padding: 40px 32px;
            width: 100%;
            min-height: 100vh;
            background: rgba(255,255,255,0.97);
        }
        .section {
            display: none;
            padding: 20px;
        }
        .section.active {
            display: block;
        }
        .section h2 {
            color: var(--color-5);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--color-5);
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-3);
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--color-5);
        }
        @media (max-width: 800px) {
            .sidebar {
                width: 70px;
                padding-top: 20px;
            }
            .sidebar h2 {
                display: none;
            }
            .sidebar nav a {
                padding: 14px 10px;
                font-size: 0.95rem;
                text-align: center;
            }
            .main-content {
                margin-left: 70px;
                padding: 24px 8px;
            }
        }
        .register-drug-section {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .register-drug-section h2 {
            color: var(--color-5);
            margin-bottom: 20px;
        }
        
        #register-drug-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group.center-label {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-group.center-label input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-3);
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group.center-label input::placeholder {
            color: var(--color-5);
            opacity: 1;
        }

        .form-group.center-label input:focus {
            outline: none;
            border-color: var(--color-5);
        }
        
        #register-drug-form .submit-btn {
            margin-top: 20px;
            background: var(--color-1);
            color: var(--color-5);
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #register-drug-form .submit-btn:hover {
            background: var(--color-2);
            transform: translateY(-2px);
        }

        /* Billing System Styles */
        .billing-sections {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .billing-section {
            padding: 20px;
            border-bottom: 2px solid var(--color-3);
        }

        .billing-section:last-child {
            border-bottom: none;
        }

        .billing-section h2 {
            color: var(--color-5);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .price-display {
            margin: 20px 0;
            padding: 10px;
            font-size: 1.2em;
            color: var(--color-5);
            text-align: right;
        }

        .btn {
            background-color: var(--color-5);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--color-4);
        }

        .add-to-cart-btn {
            background-color: var(--color-5);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: var(--color-4);
        }

        .generate-bill-btn {
            background-color: var(--color-5);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .generate-bill-btn:hover {
            background-color: var(--color-4);
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--color-3);
            align-items: center;
        }

        .cart-item button {
            padding: 5px 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .cart-summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--color-3);
        }

        .total {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--color-5);
            margin: 20px 0;
            text-align: right;
        }

        /* Email sending status */
        .email-status {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .email-status.success {
            display: block;
            background: #4CAF50;
            color: white;
        }

        .email-status.error {
            display: block;
            background: #f44336;
            color: white;
        }

        /* Profile styles */
        .profile-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: var(--color-1);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .profile-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--color-3);
            border-radius: 5px;
            min-height: 100px;
            resize: vertical;
        }

        .form-group.center-label select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-3);
            border-radius: 5px;
            font-size: 1em;
            background-color: white;
            cursor: pointer;
            color: var(--color-5);
        }

        .form-group.center-label select:focus {
            outline: none;
            border-color: var(--color-5);
        }

        .form-group.center-label select option {
            padding: 10px;
        }

        .form-group.center-label select option:first-child {
            color: var(--color-5);
        }

        .quantity-boxes-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .quantity-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 25%;
        }

        .quantity-btn {
            width: 130px;
            height: 50px;
            border: none;
            border-radius: 100%;
            background-color: var(--color-5);
            color: white;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding-bottom: 5px;
            padding-right: 0px;
            justify-content: center;
            transition: all 0.3s ease;
            line-height: 1;
        }

        .quantity-btn:hover {
            background-color: var(--color-4);
            transform: scale(1.1);
        }

        .quantity-btn:active {
            transform: scale(0.95);
        }

        .quantity-group input[type="number"] {
            width: 80px;
            height: 50px;
            text-align: center;
            font-size: 1.4em;
            -moz-appearance: textfield;
            padding: 0 10px;
            border: 1px solid var(--color-3);
            border-radius: 5px;
        }

        .quantity-group input[type="number"]::-webkit-outer-spin-button,
        .quantity-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* General number input styles for other forms */
        .form-group.center-label input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-3);
            border-radius: 5px;
            font-size: 1em;
            -moz-appearance: textfield;
        }

        .form-group.center-label input[type="number"]::-webkit-outer-spin-button,
        .form-group.center-label input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Specific style for price input */
        #drug-price {
            -moz-appearance: textfield;
        }

        #drug-price::-webkit-outer-spin-button,
        #drug-price::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2>Chemist</h2>
        <nav>
            <a href="#billing" class="active" onclick="showSection(event, 'billing')">Billing System</a>
            <a href="#doctor-order" onclick="showSection(event, 'doctor-order')">Doctor Order</a>
            <a href="#prediction" onclick="showSection(event, 'prediction')">Prediction Report</a>
            <a href="#sales" onclick="showSection(event, 'sales')">Sales Report</a>
            <a href="#expired" onclick="showSection(event, 'expired')">Expired</a>
            <a href="#out-of-stock" onclick="showSection(event, 'out-of-stock')">Out of Stock</a>
            <a href="#register-drug" onclick="showSection(event, 'register-drug')">Register Drug</a>
            <a href="#profile" onclick="showSection(event, 'profile')">Profile</a>
        </nav>
    </aside>
    <main class="main-content">
        <section id="billing" class="section active">
            <div class="billing-sections">
                <!-- Drug Selection Section -->
                <div class="billing-section">
                    <h2>Add Medicines</h2>
                    <div class="form-group center-label">
                        <input type="text" id="search-drug" list="available-medicines" placeholder="Search medicines..." required>
                        <datalist id="available-medicines">
                            <option value="Paracetamol 500mg">
                            <option value="Amoxicillin 250mg">
                            <option value="Ibuprofen 400mg">
                            <option value="Omeprazole 20mg">
                            <option value="Cetirizine 10mg">
                            <option value="Aspirin 75mg">
                            <option value="Metformin 500mg">
                            <option value="Atorvastatin 20mg">
                            <option value="Losartan 50mg">
                            <option value="Metoprolol 25mg">
                        </datalist>
                    </div>
                    <div class="form-group center-label quantity-group">
                        <button type="button" class="quantity-btn" onclick="decrementQuantity()">−</button>
                        <input type="number" id="quantity" value="1" min="1" max="50" required>
                        <button type="button" class="quantity-btn" onclick="incrementQuantity()">+</button>
                    </div>
                    <button class="btn" onclick="addToCart()">Add to Cart</button>
                </div>

                <!-- Shopping Cart Section -->
                <div class="billing-section">
                    <h2>Shopping Cart</h2>
                    <div class="cart-items" id="cart-items">
                        <!-- Cart items will be added here -->
                    </div>
                    <div class="cart-summary">
                        <div class="form-group center-label">
                            <input type="text" id="customer-name" placeholder="Enter customer name" required>
                        </div>
                        <div class="form-group center-label">
                            <input type="email" id="customer-email" placeholder="Enter customer email" required>
                        </div>
                        <div class="total">Total: ₹<span id="total-amount">0.00</span></div>
                        <button class="btn" onclick="generateBill()">Generate Bill</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="register-drug" class="section register-drug-section">
            <h2>Register New Drug</h2>
            <form id="register-drug-form" onsubmit="registerDrug(event)">
                <div class="form-group center-label">
                    <input type="text" id="drug-name" placeholder="Enter medicine name" required>
                </div>
                <div class="form-group center-label">
                    <input type="text" id="drug-id" placeholder="Enter medicine ID" required>
                </div>
                <div class="form-group center-label">
                    <input type="number" id="drug-quantity" placeholder="Enter quantity" min="1" required>
                </div>
                <div class="form-group center-label">
                    <input type="date" id="drug-expiry" placeholder="Enter expiry date" required>
                </div>
                <div class="form-group center-label">
                    <input type="number" id="drug-price" placeholder="Enter price" min="0" step="0.01" required>
                </div>
                <div class="form-group center-label">
                    <input type="text" id="company-name" placeholder="Enter company name" required>
                </div>
                <button type="submit" class="btn">Register Drug</button>
            </form>
            <div id="register-drug-success" class="success-message" style="display: none;">
                Drug registered successfully!
            </div>
        </section>
        <section id="profile" class="section">
            <h2>Chemist Profile</h2>
            <form id="profile-form" class="profile-form" onsubmit="saveProfile(event)">
                <div class="form-group center-label">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" required>
                </div>
                <div class="form-group center-label">
                    <label for="company-address">Company Address</label>
                    <textarea id="company-address" required></textarea>
                </div>
                <div class="form-group center-label">
                    <label for="company-phone">Phone Number</label>
                    <input type="tel" id="company-phone" required>
                </div>
                <div class="form-group center-label">
                    <label for="company-email">Company Email</label>
                    <input type="email" id="company-email" required>
                </div>
                <button type="submit" class="submit-btn">Save Profile</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // Replace with your EmailJS public key
        })();

        function showSection(event, sectionId) {
            event.preventDefault();
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function initializeInputFields() {
            const inputs = document.querySelectorAll('.form-group.center-label input');
            inputs.forEach(input => {
                // Set initial placeholder
                if (!input.value) {
                    input.setAttribute('placeholder', getPlaceholderText(input));
                }

                // Handle input events
                input.addEventListener('input', function() {
                    if (!this.value) {
                        this.setAttribute('placeholder', getPlaceholderText(this));
                    }
                });

                // Handle focus events
                input.addEventListener('focus', function() {
                    if (!this.value) {
                        this.setAttribute('placeholder', getPlaceholderText(this));
                    }
                });

                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.setAttribute('placeholder', getPlaceholderText(this));
                    }
                });
            });
        }

        function getPlaceholderText(input) {
            switch(input.id) {
                case 'drug-name':
                    return 'Search or enter medicine name';
                case 'drug-id':
                    return 'Enter medicine ID';
                case 'drug-quantity':
                    return 'Enter quantity';
                case 'drug-expiry':
                    return 'Enter expiry date';
                case 'drug-price':
                    return 'Enter price';
                case 'company-name':
                    return 'Enter company name';
                case 'search-drug':
                    return 'Search medicines...';
                case 'quantity':
                    return 'Enter quantity';
                case 'customer-name':
                    return 'Enter customer name';
                case 'customer-email':
                    return 'Enter customer email';
                default:
                    return '';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeInputFields();
        });

        function registerDrug(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('drug-name').value,
                id: document.getElementById('drug-id').value,
                quantity: parseInt(document.getElementById('drug-quantity').value),
                expiry: document.getElementById('drug-expiry').value,
                price: parseFloat(document.getElementById('drug-price').value),
                company: document.getElementById('company-name').value
            };

            addRegisteredDrug(formData);

            document.getElementById('register-drug-success').style.display = 'block';
            setTimeout(() => {
                document.getElementById('register-drug-success').style.display = 'none';
                document.getElementById('register-drug-form').reset();
                initializeInputFields();
            }, 2000);
        }

        function incrementQuantity() {
            const input = document.getElementById('quantity');
            const currentValue = parseInt(input.value) || 0;
            if (currentValue < 50) {
                input.value = currentValue + 1;
            }
        }

        function decrementQuantity() {
            const input = document.getElementById('quantity');
            const currentValue = parseInt(input.value) || 0;
            if (currentValue > 1) {
                input.value = currentValue - 1;
            }
        }
    </script>
    <script src="billing.js"></script>
</body>
</html>
